# 视频
movies:
  url: https://cdn.jsdelivr.net/gh/bigoceans/video
  # 多个视频用逗号隔开，随机获取。支持的格式目前已知MP4,Flv。其他的可以试下，不保证有用
  name: mv.mp4,unbroken.mp4

aplayer: 
  id: 6970849799 # 网易歌单：4934609313 腾讯歌单：6970849799
  server: tencent # 音乐平台: netease, tencent, kugou, xiami, baidu
  type: playlist # song, playlist, album, search, artist
  fixed: true # 开启固定模式
  mini: true #迷你模式
  autoplay: false #自动播放，移动端可能出bug
  loop: all #循环播放模式：all, one,none
  order: random #播放顺序：list, random
  preload: none #音乐文件预载入模式，可选项： none, metadata, auto
  volume: 0.7 #初始音量
  mutex: true # 该选项开启时，如果同页面有其他 aplayer 播放，该播放器会暂停
  theme: #f7acbc #播放器颜色


